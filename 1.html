<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>실험</title>
    <style>
      html,body{
        width:100%; height:100%; min-height: 100%; margin:0; padding:0;
      }
      header{width:100%; height:30px; position:fixed; top:0; left:0; background: pink;}
      #wrap{
        width:100%; height:100%; min-height: 100%;
        margin-top:30px;
    }
      #wrap>div{width:100%; height:100%;}
      .div1{background:lightblue;}
      .div2{background: blue;}
      .div3{background: yellow;}
    </style>
  </head>
  <body>
    <header>
      여기는 네비게이션
    </header>
    <div id="wrap">
      <div class="div1">야</div>
      <div class="div2">왜</div>
      <div class="div3">안돼</div>
    </div>
  </body>
</html>
